<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Summer Camp Cost Calculator</title>
  <style>
    #cost {
      font-size: 1.2rem;
      background-color: #f7f7f7;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    body{
        background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJU-iJJWul4YUhLZwbq0X9Ilrqu4IsV4DgEw&usqp=CAU');
        background-repeat: no-repeat;
        background-size: 100% 100%;
        
    }
  </style>
  
</head>
<body>
  <div class="container my-5">
    <h1>Summer Camp</h1>
    <form>
      <div class="mb-3">
        <label for="campername" class="form-label">Enter the name:</label>
        <input type="text" id="campername" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="campid" class="form-label">Enter the campid</label>
        <input type="text" id="campid" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="campType" class="form-label">Select the type of summer camp:</label>
        <select id="campType" class="form-select">
          <option value="day">Day Camp</option>
          <option value="overnight">Overnight Camp</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="campDuration" class="form-label">Select the duration of the camp:</label>
        <select id="campDuration" class="form-select">
          <option value="1">1 week</option>
          <option value="2">2 weeks</option>
          <option value="3">3 weeks</option>
          <option value="4">4 weeks</option>
          <option value="5">5 week</option>
          <option value="6">6 weeks</option>
          <option value="7">7 weeks</option>
          <option value="8">8 weeks</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" onclick="calculateCost()">Calculate Cost</button>
      <p id="cost" class="mt-3"></p>
    </form>
  </div>

  <script>
    function calculateCost() {
  const campType = document.getElementById("campType").value;
  const campDuration = parseInt(document.getElementById("campDuration").value);
  let cost = 0;

  if (campType === "day") {
      cost = campDuration * 225;
  } else if (campType === "overnight") {
      cost = campDuration * 850;
  }

  document.getElementById("cost").innerHTML = `The cost of the summer camp is $${cost}.`;
}

</script>
</body>
</html>
